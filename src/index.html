<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Sneeze</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-chrome-192x192.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars if SWF slightly overflows */
            background-color: #000; /* Background for letterboxing */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flash-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex; /* Helps center the Ruffle player if it's smaller */
            justify-content: center;
            align-items: center;
        }
        /* Style the Ruffle player element itself */
        ruffle-player {
            width: 100%;
            height: 100%;
        }
        /* Ruffle player element itself will be a child of #flash-container */
        /* It will try to maintain aspect ratio by default */
    </style>
</head>
<body>
    <div id="flash-container">
        <!-- SWF content will be loaded here by Ruffle via main.ts -->
    </div>
    <script src="ruffle/ruffle.js"></script>
    <script src="bundle.js"></script> 
</body>
</html>
